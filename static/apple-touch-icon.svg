<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="180" height="180" fill="#3B82F6"/>

    <!-- Film reel (centered and scaled) -->
    <g transform="translate(50,50) scale(2.5)">
        <!-- Main circle -->
        <circle cx="16" cy="16" r="14" fill="#3B82F6" stroke="white" stroke-width="2"/>

        <!-- Film sprocket holes -->
        <circle cx="16" cy="7" r="2.5" fill="white"/>
        <circle cx="16" cy="25" r="2.5" fill="white"/>
        <circle cx="7" cy="16" r="2.5" fill="white"/>
        <circle cx="25" cy="16" r="2.5" fill="white"/>

        <!-- Center hole -->
        <circle cx="16" cy="16" r="4" fill="white"/>
        <circle cx="16" cy="16" r="2" fill="#3B82F6"/>
    </g>
</svg>
