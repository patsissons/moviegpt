<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1200" height="630" fill="#3B82F6"/>
    <rect width="1200" height="630" fill="url(#gradient)" fill-opacity="0.1"/>

    <!-- Film reel logo -->
    <g transform="translate(150,165) scale(6)">
        <!-- Main circle -->
        <circle cx="16" cy="16" r="14" fill="#3B82F6" stroke="white" stroke-width="2"/>

        <!-- Film sprocket holes -->
        <circle cx="16" cy="7" r="2.5" fill="white"/>
        <circle cx="16" cy="25" r="2.5" fill="white"/>
        <circle cx="7" cy="16" r="2.5" fill="white"/>
        <circle cx="25" cy="16" r="2.5" fill="white"/>

        <!-- Center hole -->
        <circle cx="16" cy="16" r="4" fill="white"/>
        <circle cx="16" cy="16" r="2" fill="#3B82F6"/>
    </g>

    <!-- Text -->
    <text x="400" y="250" fill="white" font-family="system-ui, -apple-system" font-size="72" font-weight="bold">
        MovieGPT
    </text>
    <text x="400" y="350" fill="white" font-family="system-ui, -apple-system" font-size="36" font-weight="normal">
        Discover Movies Through Cast Connections
    </text>

    <!-- Gradient definition -->
    <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="white"/>
            <stop offset="100%" stop-color="white" stop-opacity="0"/>
        </linearGradient>
    </defs>
</svg>
